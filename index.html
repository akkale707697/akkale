<!DOCTYPE html>
<html>
<head>
	<title>Enes Bey İyi Günler</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100%;
		}
		h1 {
			font-size: 3em;
			font-weight: bold;
			margin: 0;
			text-align: center;
		}
		h2 {
			font-size: 1.5em;
			margin: 0;
			text-align: center;
			margin-top: 10px;
		}
		.counter {
			font-size: 4em;
			font-weight: bold;
			margin: 0;
			text-align: center;
			margin-top: 10px;
		}
		.footer {
			font-size: 2em;
			font-weight: bold;
			margin: 0;
			text-align: center;
			margin-top: 10px;
		}
	</style>
	<script>
		function startCounter() {
			var count = 0;
			var counter = document.getElementById("counter");
			setInterval(function() {
				counter.innerHTML = count;
				count++;
				if (count > 100) {
					count = 0;
				}
			}, 1000);
		}
	</script>
</head>
<body onload="startCounter()">
	<div class="container">
		<h1>Enes Bey İyi Günler</h1>
		<h2>Saat Çalışıyor</h2>
		<div class="counter" id="counter">0</div>
		<h3 class="footer">ChatGPT Sağolsun</h3>
	</div>
</body>
</html>
