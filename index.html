<!DOCTYPE html>
<html>
<head>
	<title>Örnek Web Sayfası</title>
</head>
<body>
	<h1>0'dan 100'e sayan program</h1>
	<p id="sayac"></p>
	
	<script>
		var i = 0;
		setInterval(function() {
			if (i < 100) {
				i++;
			} else {
				i = 0;
			}
			document.getElementById("sayac").innerHTML = i;
		}, 1000);
	</script>
</body>
</html>
